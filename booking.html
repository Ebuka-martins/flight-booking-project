<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta tags for search engine -->
    <meta name="description" content="flight reservation, Booking, attendance, adventure, trips, dublin, phantom">
    <meta name="keyword" content="flight booking, reservation, dublin, attendance, trips, booking">


    <!-- Title -->
    <title>Flight Booking Website</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- creating a linking between your html and css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="symbol">Phantom Airways <i class="fa-solid fa-plane-departure"></i></h1>
        </a>
        <input type="checkbox" id="nav-click" name="nav-click">
        <label for="nav-click" class="nav-click-label">&#8203;<i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html" class="active">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <!-- creating a booking section from the menu -->
    <main>
      <section id="booking-image">
        <form id="reservation" action="responsive.html" method="get">
        <h2>PHANTOM AIRWAYS <i class="fa-solid fa-plane-departure"></i></h2>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="fname" class="table-text" placeholder="Firstname" required>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" class="table-text" placeholder="Lastname" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="table-text" placeholder="email" required>
        <br><br>
        <label for="destination">Destination</label>
        <select class="table-text" id="destination" name="destination">
            <option value="Ireland">Ireland</option>
            <option value="england">England</option>
            <option value="sweden">Sweden</option>
            <option value="finland">Finland</option>
            <option value="denmark">Denmark</option>
            <option value="portugal">Portugal</option>
            <option value="usa">United State of America</option>
            <option value="slovakia">Slovakia</option>
            <option value="holland">Holland</option>
            <option value="newzealand">New Zealand</option>
        </select><br>
        <div id="radio-button">
        <p>Ticket Type:</p>
        <input type="radio" id="lowest" name="choice-preference" required>
        <label for="lowest">Lowest Price</label>
        <input type="radio" id="flexible" name="choice-preference" required>
        <label for="flexible">Flexible Ticket</label>
        <br>
    </div>
        <div class="check">
        <input type="checkbox" id="tick" name="tick-input" required>
        <label for="tick">I UNDERSTAND AND AGREE TO THIS FORM AND FLIGHT POLICY</label>
        </div>
        <br>
        <div>
            <button type="submit" class="table-button">BOOK YOUR FLIGHT</button>
        </div>
        <br>
        <div>
            <button type="reset" class="table-button">RESET</button>
        </div>
        
            


    </form>
      </section>
    </main>


    <!-- creating footer -->
    <footer>
        <ul id="social-media">

            <li><a href="https://x.com/?lang=en" rel="noopener" aria-label="contact us via twitter" target="_blank"><i
                        class="fa-brands fa-x-twitter"></i></a></li>

            <li><a href="https://www.facebook.com/" rel="noopener" aria-label="contact us via twitter"
                    target="_blank"><i class="fa-brands fa-facebook"></i></a></li>

            <li><a href="https://www.youtube.com/" rel="noopener" aria-label="contact us via twitter" target="_blank"><i
                        class="fa-brands fa-youtube"></i></a></li>

            <li><a href="https://www.instagram.com/" rel="noopener" aria-label="contact us via twitter"
                    target="_blank"><i class="fa-brands fa-square-instagram"></i></a></li>
       
        </ul>

    </footer>


    <script src="https://kit.fontawesome.com/2bc955832c.js" crossorigin="anonymous"></script>
</body>

</html>
